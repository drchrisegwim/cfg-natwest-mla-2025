name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions: read-all

# This workflow demonstrates a simple CI pipeline for the workshop:
# - Run Python unit tests for the study-path service under graphql/
# - Run BDD tests with Cucumber-JS under hellocucumber/
# - Run a lightweight Python linter (flake8) on the graphql services

jobs:
  python-tests:
    name: Python Unit Tests
    runs-on: ubuntu-latest
    # Run Python commands inside the graphql folder where requirements and tests live
    defaults:
      run:
        working-directory: graphql
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run unit tests (unittest)
        run: python -m unittest study_path_service.test_path_generator -v

  cucumber-tests:
    name: BDD (Cucumber-JS)
    runs-on: ubuntu-latest
    # Run Node commands inside the hellocucumber folder where package.json lives
    defaults:
      run:
        working-directory: hellocucumber
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node dependencies
        run: npm install # using npm install for simplicity in the workshop

      - name: Run BDD tests (Cucumber-JS)
        run: npm test

  lint:
    name: Python Lint
    runs-on: ubuntu-latest
    # Lint the Python services under graphql/
    defaults:
      run:
        working-directory: graphql
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install flake8 linter
        run: pip install flake8

      - name: Run flake8 (errors only)
        run: |
          flake8 learning_content_service study_path_service \
            --count --select=E9,F63,F7,F82 --show-source --statistics
