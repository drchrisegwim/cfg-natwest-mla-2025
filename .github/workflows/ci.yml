name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions: read-all

jobs:
  python-tests:
    name: Python Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show working directory
        run: |
          echo "Repo root:"
          pwd
          ls -la
          echo "Graphql dir:"
          ls -la graphql

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install -r graphql/requirements.txt

      - name: Run unit tests
        working-directory: graphql
        run: python -m unittest study_path_service.test_path_generator -v

  cucumber-tests:
    name: BDD (Cucumber-JS)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show working directory
        run: |
          echo "Repo root:"
          pwd
          ls -la
          echo "hellocucumber dir:"
          ls -la hellocucumber

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node dependencies
        working-directory: hellocucumber
        run: npm install

      - name: Run BDD tests
        working-directory: hellocucumber
        run: npm test

  lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show working directory
        run: |
          echo "Repo root:"
          pwd
          ls -la
          echo "Graphql dir:"
          ls -la graphql

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install flake8
        run: pip install flake8

      - name: Lint graphql services
        run: |
          flake8 graphql/learning_content_service graphql/study_path_service \
            --count --select=E9,F63,F7,F82 --show-source --statistics
